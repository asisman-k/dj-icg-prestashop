language: python
sudo: required
dist: trusty

env:
  - ci_env=`bash <(curl -s https://codecov.io/env)`

services:
- docker

install:
- docker-compose pull
- docker-compose build

before_script:
- docker-compose up -d

script:
- docker-compose run $ci_env -e DJANGO_SETTINGS_MODULE=djangodocker.settings.testing --no-deps --rm app bash -c "./scripts/wait-for-prestashop.sh && python manage.py makemigrations; python manage.py migrate; coverage run -m pytest; bash <(curl -s https://codecov.io/bash);"

deploy:
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: master
    skip_cleanup: true

